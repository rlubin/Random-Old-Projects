<!DOCTYPE html>

<html>

<head>
  <title>Text Editor - Digital Paper</title>
  <link rel="stylesheet" type="text/css" href="TextEditorStyle.css"/>
</head>

<body>
  <div id="container">
    <div id="fileBar">
      <div id="button">
        <button onclick="newFile()">New</button>
      </div>
      <div id="button">
        <button onclick="saveFile()">Save</button>
      </div>
    </div>
    <div id="content">
        <textarea id="textArea" rows="25"></textarea>
    </div>
  </div>
  <script src="TextEditorBehaviour.js"></script>
</body>

</html>
